services:
  # 1. Database
  postgres:
    image: postgres:15
    container_name: scraper_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Queue Broker
  redis:
    image: redis:7
    container_name: scraper_redis

  # 3a. Fast Scraper Worker
  scraper_worker:
    build: .
    container_name: scraper_worker
    # Only consumes 'default' queue. High concurrency for network I/O.
    command: celery -A src.scraper.tasks worker --loglevel=info --pool=gevent --concurrency=50 -Q default -n worker.scraper@%h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file: .env
    volumes:
      - .:/app

  # 3b. AI Enrichment Worker
  ai_worker:
    build: .
    container_name: ai_worker
    # Command uses 'prefork' which is standard for CPU/API bound tasks.
    # Concurrency 2 is fine for API calls (could even go higher now that it's API based).
    command: celery -A src.scraper.tasks worker --loglevel=info --pool=prefork --concurrency=4 -Q ai_queue -n worker.ai@%h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
    env_file: .env
    # Explicitly pass these if your .env isn't automatically picked up by all configs,
    # though 'env_file: .env' usually handles it. Adding strictly for clarity:
    environment:
      - AI_base_URL=http://ollama:11434
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
    volumes:
      - .:/app

  # 4. Dashboard (The "UI")
  dashboard:
    build: .
    container_name: scraper_dashboard
    command: streamlit run src/dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app  # <--- path
    env_file: .env
    volumes:
      - .:/app # Hot-reloading

  # 5. Celery Beat (The "Alarm Clock" - Optional for now)
  beat:
    build: .
    container_name: scraper_beat
    command: celery -A src.scraper.tasks beat --loglevel=info
    depends_on:
      - redis
    env_file: .env

  # 6. Flower Monitoring (Real-time UI) (disabled for now)

  # flower:
  #   build: .
  #   container_name: scraper_flower
  #   # COMMAND STRUCTURE:
  #   # 1. celery [celery options]
  #   # 2. flower [flower options]
  #   command: celery -A src.scraper.tasks --broker=redis://redis:6379/0 flower --port=5555 --address=0.0.0.0
  #   ports:
  #     - "5555:5555"
  #   depends_on:
  #     - redis
  #   env_file: .env
    
  # 7. FastAPI Backend (The "Server")
  api:
    build: .
    container_name: scraper_api
    # Run uvicorn server, reload allows you to change code without restarting docker
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
    env_file: .env
    volumes:
      - .:/app
  # 8. The AI Brain (Ollama) <--- NEW SERVICE
  ollama:
    image: ollama/ollama:latest
    container_name: scraper_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Smart Entrypoint: Starts server, waits for it, then pulls model
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull ${AI_MODEL:-phi3.5} && wait"]
    environment:
      - AI_MODEL=${AI_MODEL:-phi3.5}
      # Optional: Keep model loaded in RAM for 5 mins to make subsequent requests faster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Give it 1 minute of grace period before checking
    # Uncomment below, only if you have Nvidia GPU and want to use it
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  postgres_data:
  ollama_data: