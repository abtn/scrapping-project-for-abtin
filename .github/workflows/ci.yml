name: CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Define a job named 'test'
  test:
    # The runner environment (Ubuntu is standard, fast, and free)
    runs-on: ubuntu-latest

    # Strategy matrix allows you to test against multiple versions (optional, but good practice)
    # For now, we stick to the version in your Dockerfile: 3.10
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    # ---------------------------------------------------------
    # 1. CHECKOUT
    # ---------------------------------------------------------
    - name: Checkout Code
      # Uses the official GitHub action to clone your repo
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # 2. SETUP PYTHON
    # ---------------------------------------------------------
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # Cache pip dependencies automatically to speed up setup
        cache: 'pip'

    # ---------------------------------------------------------
    # 3. INSTALL DEPENDENCIES
    # ---------------------------------------------------------
    - name: Install Dependencies
      run: |
        # Upgrade pip to the latest version
        python -m pip install --upgrade pip
        # Install all requirements (including pytest, celery, etc.)
        pip install -r requirements.txt
        
    # ---------------------------------------------------------
    # 4. RUN LINTER (Optional but Recommended for Enterprise)
    # ---------------------------------------------------------
    # - name: Lint with Flake8
    #   run: |
    #     pip install flake8
    #     # Stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # Exit-zero treats all errors as warnings
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # ---------------------------------------------------------
    # 5. RUN TESTS
    # ---------------------------------------------------------
    - name: Run Tests with Pytest
      run: |
        # Set PYTHONPATH to ensure tests can import 'src' correctly
        # This is equivalent to running 'export PYTHONPATH=...'
        export PYTHONPATH=$PYTHONPATH:.
        
        # Run pytest with verbose output
        pytest -v

